<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input dynamic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Crea las reglas gramaticales</h1>
        <div id="jsonDiv">
            
        </div>
        <form action="" id="fmGramaticas">
            <label class="label">Reglas</label>
            <div class="field is-grouped">
                <div class="control ">
                  <input class="input" name="left" type="text"  autocomplete="off">
                </div>
                <div class="control">
                    <p>--></p>
                </div>
                <div class="control">
                    <input class="input" name="right" type="text"  autocomplete="off">
                  </div>
                  <div class="control">
                    <button id="btnAdd" type="button" class="button is-danger">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                      </button>
                  </div>
                  <div class="control">
                    <button id="btnSave" type="button" class="button is-info">
                        Save
                      </button>
                  </div>
            </div>
        </form>
        <div id="divElements">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
